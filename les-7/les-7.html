<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style-7.css">
    <title>les-7</title>
</head>
<body>
<div class="header">
    <div class="header__top wrapper">
        <div class="logo">
            <img src="img/LOGO.png" alt="logo">
        </div>
        <div class="header__nav">
            <div class="nav-menu">
                <button type="button" class="btn btn-outline-warning">Головна</button>
                <button type="button" class="btn btn-outline-info">Меню</button>
                <button type="button" class="btn btn-outline-light">Про нас</button>
                <button type="button" class="btn btn-outline-primary">Бронювання</button>
                <div class="nav-img">
                    <img src="img/cart.png" alt="cart">
                </div>
            </div>
            <div class="nav-contact">
                <div class="nav-phone">
                    <img src="img/phone.png" alt="phone"> +999-888-76-54
                    <p>Звяжитесь з нами для бронювания</p>
                </div>

                <div class="nav-button">
                    <button type="button" class="btn btn-primary btn-lg">Замовити</button>
                </div>

            </div>
        </div>
    </div>
    <div class="header__main wrapper">
        <div class="main-text ">
            <h2>Ласкаво просимо в</h2>
            <h1>Наш ресторан</h1>
            <p>Будинок кращої їжі</p>
        </div>
        <div class="main-btn">

        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
